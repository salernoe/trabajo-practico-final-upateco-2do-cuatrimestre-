<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TalkHive - Plataforma de registro">
        <meta name="keywords"
            content="registro, usuario, contraseña, correo electrónico">
        <title>TalkHive! Registrarse</title>
        <link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="./styles/registrase.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header class="container">
            <div class="logo"></div>
            <div class="bottom_part"></div>
        </header>
        <main>
            <form id="form1">
                <h1>Formulario de Registro</h1>
                <div class="container_names">
                    <input type="text" id="nombre" name="nombre"
                        placeholder="Nombre">
                    <input type="text" id="apellido" name="apellido"
                        placeholder="Apellido">
                </div>
                <div class="container_credentials">
                    <input type="text" id="username" name="username"
                        placeholder="Nombre de Usuario">
                    <input type="email" id="email" name="correo"
                        placeholder="Correo Electrónico">
                    <input type="password" id="password" name="password"
                        placeholder="Contraseña">
                    <input type="password" id="repeat_password"
                        name="repeat_password" placeholder="Repetir Contraseña">
                </div>
                <input id="enviar" type="submit" value="Registrarse">
                <div id="mensaje"></div>
            </form>
        </main>
        <script src="javascript/scripts.js"></script>
    </body>
</html>
