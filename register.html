<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TalkHive! Registrarse</title>
		<link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
		<link rel="stylesheet" href="./styles/registrase.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	</head>
	<body>
        <header class="container">
            <div class="logo"></div>
            <div class="bottom_part"></div>
        </header>
		<main>
			<form>
				<h1>Formulario de Login</h1>
				<div class="container_names">
					<input type="text" id="nombre" name="nombre" placeholder="Nombre">
					<input type="text" id="apellido" name="apellido" placeholder="Apellido">
				</div>
				<div class="container_credentials">
					<input type="text" id="username" name="username" placeholder="Nombre de Usuario">
					<input type="email" id="email" name="email" placeholder="Correo Electrónico">
					<input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
					<input type="password" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repetir Contraseña">
				</div>
				<input id="enviar" type="submit" value="Registrarse">
			</form>
		</main>
	</body>
</html>
