<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css/main.css">
</head>
<body>
    <head>
        <img src="./imagenes/logo.png" alt="logo" width="70" height="70">
    </head>
    
	<div class="contenedor">
		<h1>Formulario de Login</h1>
			<form>
				<label for="nombre">Nombre:</label><br>
				<input type="text" id="nombre" name="nombre"><br>

				<label for="apellido">Apellido:</label><br>
				<input type="text" id="apellido" name="apellido"><br>

				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email"><br>

				<label for="localidad">Localidad:</label><br>
				<input type="text" id="localidad" name="localidad"><br>

				<label for="pais">País:</label><br>
				<input type="text" id="pais" name="pais"><br>

				<label for="edad">Edad:</label><br>
				<input type="number" id="edad" name="edad"><br>

				<label for="contraseña">Contraseña:</label><br>
				<input type="password" id="contraseña" name="contraseña"><br>

				<label for="repetir_contraseña">Repetir Contraseña:</label><br>
				<input type="password" id="repetir_contraseña" name="repetir_contraseña"><br>

				<input type="submit" value="Registrarse">
		</form> 
		</div>
</body>
</html>
